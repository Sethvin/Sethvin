<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Serendib</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title" a href="https://www.youtube.com">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" name="" class="input" id="email" placeholder="Email Address" >
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="" class="input" id="password" placeholder="Password" >
            </div>
            <input type="submit" value="Login" class="btn solid" onclick="validate()">
            <a href="https://serendibcouk.github.io/Serendib/adminindex.html">For Admins</a>
            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">SERENDIB</h2>
            <input type="submit" value="Login" class="btn solid" onclick="validate()">
            <a href="https://serendibcouk.github.io/Serendib/adminindex.html">For Admins</a>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>SERENDIB</h3>
            <p>
              Introducing Serendib
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign Up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Click Sign in to Enter SERENDIB
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
